<div class="movie-card mdl-card mdl-shadow--2dp" data-movie-id="{{ movie.id }}">
    <div class="mdl-card__title mdl-card--expand" style="background-image: url({{ url_for('poster', movie_id=movie.id) }})"></div>
    <div class="mdl-card__supporting-text">
        <div class="movie-title">{{ movie.movie_title }} </div>
        {% if movie.director_name %} Directed by: {{ movie.director_name }} <br /> {% endif %}
        Starring: {{ movie.actor_1_name }} {{ movie.actor_2_name }} {{ movie.actor_3_name }} 
    </div>
    <div class="buttons mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ movie.movie_imdb_link }}">
            More Info
        </a>
        <a class="like-button mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons"> {% if liked %} favorite {% else %} favorite_border {% endif %} </i>
        </a>
    </div>
</div>
