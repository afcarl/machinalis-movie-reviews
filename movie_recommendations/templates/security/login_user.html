{% extends "base.html" %}
{% from "security/_macros.html" import render_field_with_errors, render_field %}

{% block extraheader %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}

<div class="login-box">
    <h3 class="section-title mdl-typography--display-1">Login</h3>

    <form action="{{ url_for_security('login') }}" method="POST" name="login_user_form">
        {{ login_user_form.hidden_tag() }}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="email" id="email">
            <label class="mdl-textfield__label" for="email">Email</label>
        </div><br />
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" name="password" id="password">
            <label class="mdl-textfield__label" for="Password">Password</label>
        </div> <br />
        {{ render_field(login_user_form.next) }}
        <input class="mdl-button mdl-js-button mdl-js-ripple-effect" id="submit" name="submit" type="submit" value="Login">
    </form>
</div>

{% endblock %}
